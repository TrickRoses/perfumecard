<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/style.css" />
  <title>Perfume card component</title>
</head>

<body>
  <main class="container">
    <section class="section-card">
      <section class="product-card">
        <img src="Assets/image-product-mobile.jpg" class="prod-mob-img" alt="perfume" />
        <img src="Assets/image-product-desktop.jpg" alt="perfume" class="prod-desk-img" />
        <div class="prod-content">
          <p class="prod-tag">perfume</p>
          <h2 class="prod-title">Gabrielle Essence Eai De Parfum</h2>
          <p class="prod-desc">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator
            for the House of
            CHANEL.</p>
          <p class="prod-price"><span class="prod-original-price">$149.99</span><span
              class="prod-disc-price">$169.99</span></p>
          <button class="btn">
            <img src="Assets/icon-cart.svg" />
            <span>Add to cart</span>
          </button>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
